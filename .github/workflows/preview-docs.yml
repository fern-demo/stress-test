name: preview-docs

on: pull_request

jobs:
  run:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Fern
        run: npm install -g fern-api

      - name: Generate preview URL
        id: generate-docs
        env:
          FERN_TOKEN: ${{ secrets.FERN_TOKEN }}
        run: |
          set +e
          if [ -z "$FERN_TOKEN" ]; then
            echo "âš ï¸ FERN_TOKEN not configured. Running fern check only..."
            fern check
            echo "âœ… Fern check passed. Preview unavailable: FERN_TOKEN not configured in repository secrets." > preview_url.txt
          else
            OUTPUT=$(fern generate --docs --preview 2>&1)
            EXIT_CODE=$?
            echo "$OUTPUT"
            if [ $EXIT_CODE -eq 0 ]; then
              URL=$(echo "$OUTPUT" | grep -oP 'Published docs to \K.*(?= \()' || echo "")
              if [ -n "$URL" ]; then
                echo "ðŸŒ¿ Preview your docs: $URL" > preview_url.txt
              else
                echo "âš ï¸ Preview generation completed but URL not found in output." > preview_url.txt
              fi
            else
              echo "âŒ Preview generation failed. Check logs above for details." > preview_url.txt
            fi
          fi
          set -e

      - name: Comment URL in PR
        uses: thollander/actions-comment-pull-request@v2.4.3
        with:
          filePath: preview_url.txt
